<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script defer type="text/javascript" src='src/main.js'></script>
    <title>Whack-a-mole</title>
</head>
<body>
    <header><h1 id="header">Whack-a-mole!!</h1></header>
    <div class="sidenav">
        <div id="info">
            <button id="start-button">Start Game?</button>
            <div>
                <p>Time left</p>
                <p id="countdown-timer">00:30</p>
            </div>
            <div>
                <p>Score</p>
                <p id="score"></p>
            </div>
            <div>
                <p>User</p>
                <p id="username"></p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container"> 
                <table>
                        <div id="row1">
                            <div data-id="1" class="hole">
                                <img class="image-hole" src="whackamole 3.png">
                                <!-- <img class="mole" src="https://image.shutterstock.com/image-vector/cartoon-cute-mole-260nw-274323440.jpg"> -->
                            </div>
                            <div data-id="2" class="hole">
                                    <img class="image-hole" src="whackamole 3.png">
                            </div>
                            <div data-id="3" class="hole">
                                    <img class="image-hole" src="whackamole 3.png">
                            </div>
                        </div>
                        <div id="row2">
                            <div data-id="4" class="hole">
                                    <img class="image-hole" src="whackamole 3.png">
                            </div>
                            <div data-id="5" class="hole">
                                    <img class="image-hole" src="whackamole 3.png">
                            </div>
                            <div data-id="6" class="hole">
                                    <img class="image-hole" src="whackamole 3.png">
                            </div>
                        </div>
                        <div id="row3">
                            <div data-id="7" class="hole">
                                    <img class="image-hole" src="whackamole 3.png">
                            </div>
                            <div data-id="8" class="hole">
                                    <img class="image-hole" src="whackamole 3.png">
                            </div>
                            <div data-id="9" class="hole">
                                <img class="image-hole" src="whackamole 3.png">
                            </div>
                        </div>
                </table>
        </div>
      </div>
</body>
</html>
